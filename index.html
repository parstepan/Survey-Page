<!doctype html>
<html>
<header>
  <head>
    <link rel="stylesheet" href="style.css">
    <meta charset="utf-8">
    <title>Survey Form page</title>
  </head>
</header>
<body>
  <h1 id="title">freeCodeCamp Survey Form</h1>
  <p id="description">Thank you for taking the time to help us improve the platform</p>
  <form id="survey-form">
    <label for="name" id="name-label">  Name: </label>
     <input type="text" id="name" placeholder="Enter your name" required></br>
     <label for="email" id="email-label">  Email: </label>
    <input type="email" id="email" placeholder="Enter your email" required></br>
    <label for="number" id="number-label" placeholder="Age">  Age: (optional) </label>
    <input type="number" id="number" placeholder="Age" min="10" max="100"></br>
    <select name="languages" id="dropdown">
      <option value="English">English </option>
      <option value="German">German</option>
      <option value="Russian">Russian</option></br>
    </select></br>
    <label for="Yes"><input type="radio" name="choose" value="Yes">Yes</label></br>
    <label for="No"><input type="radio" name="choose" value="No">No</label></br>
    <label for="reading"><input value="reading" type="checkbox">Reading</label></br>
    <label for="listening"><input value="listening" type="checkbox">Listening</label></br>
    <label for="writing"><input value="writing" type="checkbox">Writing</label></br>
    <label for="speaking"><input value="speaking" type="checkbox">Speaking</label></br>
    <textarea placeholder="Tell us about your your learning">Tell us about yourself
    </textarea></br>
    <button id="submit" type="submit">Submit</button>
  </form>
</body>
</html>
